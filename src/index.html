<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    
    <form method="post" action="./dataLogin" class="form">
        <div class="formIn">
            <label for="username">User name</label>
            <input type="text" id="username" name="username" required class="formIn__input">
        </div>
        <div class="formIn">
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" name="userpassword" required class="formIn__input">
            <input type="checkbox" id="form_checkbox">
        </div>
        <div class="formIn">
            <input type="submit" value="Login" class="form__cta">
        </div>
    </form>


    <script>

        document.getElementById("form_checkbox").addEventListener('click', e => {
            e.target.previousElementSibling.type =
            e.target.checked ? "text" : "password" 
        })

    </script>

</body>
</html>
